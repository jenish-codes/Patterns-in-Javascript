//Pascal Pattern 
let n=5;
let string = '';

for(let i=1; i<=n; i++){
    for(let j=0; j<i; j++){
        string += String.fromCharCode(j+65);
    }
    string +='\n';
}

for(let i=1; i<=n-1; i++){
    for(let j=0; j<n-i; j++){
        string += String.fromCharCode(65+j);
    }
    string += '\n';
}
